rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

[character]
success_symbol = '[\$](bold green)'
error_symbol = '[\$](bold red)'
vicmd_symbol = "[V](bold green) "

[username]
style_user = "bold mauve"
style_root = "bold red"
format = "[$user]($style)"
disabled = false
show_always = true

[hostname]
ssh_only = false
format = "[@](bolde)[$hostname](bold yellow) "
disabled = false

[cmd_duration]
disabled = true

[directory]
truncate_to_repo = false

[sudo]
format = '[$symbol]($style)'
symbol = "üêß "
disabled = false

[time]
disabled = false
use_12hr = false
format = '[$time]($style)'
time_format = "%T"
utc_time_offset = "local"

[[battery.display]]
threshold = 15
style = "bold red"

[memory_usage]
disabled = false
format = '[$ram]($style) '
threshold = 85
symbol = " "
style = "bold dimmed overlay2"
